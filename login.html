<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Amazon</title>
</head>

<body>
    <div class="login-body bg-white">
        <div class="wrapper d-flex justify-content-center pb-4">
            <div class="login-box mx-2 d-flex flex-column align-items-center">
                <h2 class="mb-4">amazon.in</h2>
                <div class="border rounded p-4">
                    <h2 class="fw-normal">Sign in</h2>
                    <form action="">
                        <div class="mb-2">
                            <label for="email" class="form-label mb-0 fw-bold">Email or mobile phone number</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <input type="submit" value="Continue" class="signin-btn w-100 text-center text-dark py-1">
                    </form>
                    <span>By continuing, you agree to Amazon's 
                        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
                    </span>
                    <a href="#"class="helpbtn text-decoration-none"><i class="bi bi-caret-right-fill pe-1"></i>Need help?</a>
                </div>
                <div class="new d-flex justify-content-center">
                    <span class="text-muted mb-3">New to Amazon?</span>
                </div>
                <button class="create-acc py-1">Create your Amazon account</button>
            </div>
        </div>
        <div class="login-footer d-flex align-items-center flex-column pt-4 border-top">
            <div class="links d-flex gap-4">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <span class="copyright">&#169; 1996-2022, Amazon.com, Inc. or its affiliates</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
